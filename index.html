<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
  	<script src="https://docs.opencv.org/3.3.1/opencv.js"></script>
  </head>
  <body>
    <div style="width: 100%;">
        <div style="width: 50%; height: 100px; float: left"> 
          <p>Click the button to predict!.</p>
          <button onclick="Predict()">Predict</button>
          <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
          <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
          <p><img id="input_img" width="256" height="256" /></p>
        </div>
        <div style="margin-left: 50%; height: 100px"> 
          <table>
            <tr>
              <th>Model name</th>
              <th>Inference time</th>
              <th>Prediction</th>
            </tr>
            <tr>
              <td>Chunk data model</td>
              <td><p id="demo1"></p></td>
              <td><canvas id="out_put_canvas1" width="256" height="256"></canvas></td>
            </tr>
            <tr>
              <td>Tpu model</td>
              <td><p id="demo2"></p></td>
              <td><canvas id="out_put_canvas2" width="256" height="256"></canvas></td>
            </tr>
          </table>
        </div>
    </div>
	<script src="skecth.js"></script>
  </body>
</html>
